<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
      
        <title>Example of Time Telling</title>
      
        <!-- Added Moment JS -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
      </head>
      
      <body>
      
        <!-- Script -->
          <div class="contanier col-10 mx-auto">
            <div class="row text-center">
              <h1 class="text-center mx-auto p-5">Current Train schedule</h1>
            </div>
            <table class="table table-sm border">
                <div class="d-flex justify-content-between align-items-center p-1 bg-primary sticky-top title">
                    <p>Train Schedule</p>
                    <p>Current Time: <span id="currenTime"></span></p>
                </div>
              <thead>
                <tr class="sticky-top">
                  <th scope="col">#</th>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="trainSchdeule">
              </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center p-1 bg-primary title">
                <p>ADD Train</p>
            </div>
            <form class="border">
              <div class="form-group m-2">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" value="John">
              </div>
              <div class="form-group m-2">
                  <label for="formGroupExampleInput2">Destination</label>
                  <input type="text" class="form-control" id="destination" value="Windsor">
                </div>
              <div class="form-group m-2">
                <label for="formGroupExampleInput2">First Train Time(HH:mm)</label>
                <input type="text" class="form-control" id="militaryTime" value="12:00">
              </div>
              <div class="form-group m-2">
                <label for="formGroupExampleInput2">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency" value="5">
              </div>
              <button class="btn btn-primary" id="addNewTrain">Add New Train</button>
            </form>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

        <script src="assets/js/script.js"></script>
</body>
</html>
